<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI + AR Learning App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      color: #222;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; min-height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.3);
      padding: 10px 20px; width: 100%;
      text-align: center; backdrop-filter: blur(10px);
    }
    h1 { margin: 10px; font-size: 1.8em; }
    .lang-toggle {
      margin: 5px;
      cursor: pointer;
      background: #fff; border: none;
      border-radius: 8px; padding: 6px 12px;
      font-weight: bold;
    }
    .container {
      background: #fff; border-radius: 15px;
      padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%; max-width: 700px; margin-top: 20px;
    }
    select, input, button {
      padding: 10px; border-radius: 8px;
      border: 1px solid #aaa; width: 100%;
      margin-bottom: 10px; font-size: 1em;
    }
    button {
      background: #3b82f6; color: #fff;
      cursor: pointer; border: none;
      font-weight: bold;
    }
    button:hover { background: #2563eb; }
    .answer {
      background: #f0f9ff;
      padding: 12px; border-radius: 10px;
      min-height: 80px;
      white-space: pre-wrap;
    }
    .paid {
      margin-top: 15px;
      text-align: center;
      padding: 10px; background: #fef3c7;
      border-radius: 10px;
    }
    iframe {
      width: 100%; height: 300px;
      border: none; border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéì AI + AR Learning App</h1>
    <button class="lang-toggle" id="lang-btn">Switch to Kannada</button>
  </header>

  <div class="container">
    <label id="label-level">Select Level:</label>
    <select id="level">
      <option value="lkg">LKG / UKG</option>
      <option value="primary">Primary School</option>
      <option value="high">High School</option>
      <option value="college">College</option>
      <option value="university">University</option>
    </select>

    <label id="label-subject">Select Subject:</label>
    <select id="subject">
      <option>Math</option>
      <option>Science</option>
      <option>English</option>
      <option>History</option>
      <option>Computer Science</option>
    </select>

    <label id="label-question">Ask your Question:</label>
    <input id="question" placeholder="Type your question here..." />

    <button id="ask-btn">Ask AI ü§ñ</button>
    <div class="answer" id="answer">Your answer will appear here...</div>

    <h3>ü™ê AR Solar System Demo</h3>
    <iframe src="https://solarsystem.nasa.gov/gltf_embed/2375"></iframe>

    <div class="paid">
      <p id="paid-text">Want Full Access? Unlock Premium Version üîì</p>
      <button onclick="upiPay()">Pay ‚Çπ99 (UPI)</button>
    </div>
  </div>

  <script>
    // üîë Replace with your Gemini API key
    const GEMINI_API_KEY = "YOUR_GEMINI_KEY_HERE";

    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;

    async function getAnswer(question) {
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: question }] }],
          }),
        });

        const data = await response.json();
        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
          return data.candidates[0].content.parts[0].text;
        } else {
          return "‚ùå Sorry, I couldn‚Äôt find an answer.";
        }
      } catch (error) {
        console.error(error);
        return "‚ö†Ô∏è Error connecting to AI.";
      }
    }

    document.getElementById("ask-btn").addEventListener("click", async () => {
      const q = document.getElementById("question").value;
      const answerBox = document.getElementById("answer");
      answerBox.innerText = "Thinking... ü§î";
      const result = await getAnswer(q);
      answerBox.innerText = result;
    });

    // üí∞ UPI Payment (replace with your UPI ID)
    function upiPay() {
      const upiId = "yourupiid@upi";
      const name = "Darshan AI Learning";
      const amount = "99";
      const url = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR`;
      window.location.href = url;
    }

    // üåê Language Toggle
    const langBtn = document.getElementById("lang-btn");
    let kannada = false;
    langBtn.addEventListener("click", () => {
      kannada = !kannada;
      if (kannada) {
        document.getElementById("label-level").innerText = "‡≤§‡≤∞‡≤ó‡≤§‡≤ø ‡≤Ü‡≤Ø‡≥ç‡≤ï‡≥Ü ‡≤Æ‡≤æ‡≤°‡≤ø:";
        document.getElementById("label-subject").innerText = "‡≤µ‡≤ø‡≤∑‡≤Ø ‡≤Ü‡≤Ø‡≥ç‡≤ï‡≥Ü ‡≤Æ‡≤æ‡≤°‡≤ø:";
        document.getElementById("label-question").innerText = "‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤™‡≥ç‡≤∞‡≤∂‡≥ç‡≤®‡≥Ü ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø:";
        document.getElementById("paid-text").innerText = "‡≤™‡≥ç‡≤∞‡≥Ä‡≤Æ‡≤ø‡≤Ø‡≤Ç ‡≤Ü‡≤µ‡≥É‡≤§‡≥ç‡≤§‡≤ø ‡≤Ö‡≤®‡≥ç‡≤≤‡≤æ‡≤ï‡≥ç ‡≤Æ‡≤æ‡≤°‡≤ø üîì";
        langBtn.innerText = "Switch to English";
      } else {
        document.getElementById("label-level").innerText = "Select Level:";
        document.getElementById("label-subject").innerText = "Select Subject:";
        document.getElementById("label-question").innerText = "Ask your Question:";
        document.getElementById("paid-text").innerText = "Want Full Access? Unlock Premium Version üîì";
        langBtn.innerText = "Switch to Kannada";
      }
    });
  </script>
</body>
</html>
